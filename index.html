<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demishkan portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/icons/favicon.png" type="image/png">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="header__inner">
                <h1 class="header__title animate__animated animate__fadeIn">
                    Portfolio
                </h1>
                <p class="header__subtitle animate__animated animate__fadeIn animate__delay-1s">
                    Valeria Demishkan
                </p>
                <div class="header__icon" id="scroll-arrow"></div>
            </div>
        </header>

        <main>
            <section class="work">
                <div class="container">
                    <div class="work__inner">
                        <h2 class="title work__title">
                            Commercial projects
                        </h2>
                        <div class="work__items">
                        </div>
                    </div>
                </div>
            </section>
            <section class="trainee">
                <div class="container">
                    <div class="trainee__inner">
                        <h2 class="title trainee__title">
                            Trainee projects
                        </h2>
                        <div class="trainee__items">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__text">
                        Contact me:
                    </p>
                    <div class="footer__links">
                        <a id="telegram" target="_blank" href="https://t.me/vareliia" class="footer__link">
                        </a>
                        <a id="instagram" target="_blank" href="https://www.instagram.com/_leeeraa__?igsh=MTA1MTNsd2YzOW82Ng==" class="footer__link">
                        </a>
                        <a id="behance" target="_blank" href="https://www.behance.net/27cf31c8?fbclid=PAZXh0bgNhZW0CMTEAAaYe3maau7Y3BXImyItrKFhe1NrAWC4A020VcrZ50aNG6fsBGAxva1ln2Bg_aem_2IeG5xekTFrSii1iUUBDXg" class="footer__link">
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal">
            <div class="modal__inner">
                <button class="modal__zoom">
                    <img src="./images/icons/zoom.svg" alt="">
                </button>
                <div class="swiper mySwiper2">
                    <div class="swiper-wrapper">
                        
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div thumbsSlider="" class="swiper mySwiper">
                    <div class="swiper-wrapper modal__slider-miniatures">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
